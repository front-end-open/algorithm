name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 当前工作流出发事件名称${{ github.event_name }} ."
      - run: echo "🐧 当前工作流运行的操作系统 ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 工作流运行的仓库分支 ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 当前仓库代码clone状态 ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ 工作流现在可以在运行器上测试您的代码了。"
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 工作流jobs工作状态 ${{ job.status }}."
