name: GITHUB ACTION DEMO
on: [push]
jobs:
   Explore-Github-Action:
    runs-on: ubuntu-latest
    steps: 
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event. 输出jobs触发事件"
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub! 此次runner所运行的github所提供的服务系统环境"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}. 仓库和分支名字"
      - name: Checkout respository code
      - use: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the respository
      - run: |
          ls ${{github.workspace}}
      - run: echo "🍏 This job's status is ${{ job.status }}. 检查本次工作运行状态"
